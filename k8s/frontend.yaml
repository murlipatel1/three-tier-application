apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: 3tier-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-dockerhub-username/3tier-frontend
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: BACKEND_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: 3tier-app
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
